<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Glunder Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin:0;
        font-family: "Cormorant Garamond", serif;
        background:#062d20;
        color:#f5e8c8;
        text-align:center;
    }

    h2 {
        font-weight:600;
        font-size:2.2rem;
        color:#f5e8c8;
        margin-top:20px;
        margin-bottom:10px;
    }
    h2.glunder-title {
        font-style:italic;
        font-weight:700;
        color:#f5e8c8;
    }

    /* Countdown poster */
    #countdown-container {
        width:360px;
        margin:20px auto 40px auto;
        position:relative;
    }

    #countdown-container img {
        width:100%;
        border-radius:6px;
    }

    #days-number {
        position:absolute;
        top:36%;
        left:50%;
        transform:translateX(-50%);
        font-size:5rem;
        color:#063f28;
        font-weight:700;
    }

    #countdown-text {
        position:absolute;
        bottom:12%;
        left:50%;
        transform:translateX(-50%);
        font-size:2.5rem;
        font-style:italic;
    }

    /* Horoscoop */
    #horoscope-box {
        margin:30px auto;
        padding:20px;
        width:90%;
        max-width:600px;
        background:#0f3b2c;
        border:1px solid #bda066;
        border-radius:8px;
    }
    .horo-symbol {
        font-size:3rem;
        margin-bottom:10px;
    }
    #horoscope-text {
        font-size:1.6rem;
        line-height:1.3;
        margin:15px 0;
    }
    #next-horo {
        margin-top:10px;
        background:#bda066;
        border:none;
        padding:8px 16px;
        font-size:1.4rem;
        border-radius:6px;
        cursor:pointer;
        font-family:"Cormorant Garamond";
    }

    /* Games container */
    .game-section {
        background:#4d0f14; /* bordeaux */
        padding:20px;
        margin:35px auto;
        border-radius:10px;
        width:92%;
        max-width:720px;
        color:#f5e8c8;
        border:1px solid #bda066;
    }
    .game-section h3 {
        font-style:italic;
        font-weight:700;
        color:#f5e8c8;
        font-size:2rem;
        margin-top:0;
        margin-bottom:15px;
    }

    /* Memory */
    #memory-grid {
        display:grid;
        grid-template-columns:repeat(4, 80px);
        grid-gap:10px;
        justify-content:center;
        margin-bottom:20px;
    }
    .memory-card {
        width:80px;
        height:80px;
        background:#062d20;
        border:2px solid #bda066;
        border-radius:6px;
        cursor:pointer;
        display:flex;
        align-items:center;
        justify-content:center;
    }
    .memory-card img {
        width:70px;
        display:none;
    }

    /* Schuifpuzzel */
    #puzzle {
        width:320px;
        height:320px;
        margin:0 auto 20px auto;
        display:grid;
        grid-template-columns:repeat(4, 1fr);
        grid-template-rows:repeat(4, 1fr);
        gap:2px;
    }
    .piece {
        background-size:400%;
        background-image:url('docs/countdown-poster.png');
        border:1px solid #bda066;
        cursor:pointer;
    }
    .empty {
        background:none;
        border:none;
    }

    /* Sudoku */
    #sudoku {
        width:360px;
        margin:0 auto 20px auto;
        display:grid;
        grid-template-columns:repeat(6, 1fr);
    }
    #sudoku input {
        width:55px;
        height:55px;
        font-size:2rem;
        text-align:center;
        background:#062d20;
        border:1px solid #bda066;
        color:#f5e8c8;
        font-family:"Cormorant Garamond";
    }
    /* Block borders */
    #sudoku input:nth-child(3n+1) { border-left:2px solid #bda066; }
    #sudoku input:nth-child(-n+6) { border-top:2px solid #bda066; }
    #sudoku input:nth-child(n+31) { border-bottom:2px solid #bda066; }
</style>
</head>

<body>

<h1 style="font-size:3rem; margin-top:25px;">Countdown</h1>

<div id="countdown-container">
    <img src="docs/countdown-poster.png" alt="poster">
    <div id="days-number"></div>
    <div id="countdown-text"></div>
</div>

<!-- HOROSCOOP -->
<div id="horoscope-box">
    <div class="horo-symbol" id="horo-symbol">♈</div>
    <div id="horoscope-text"></div>
    <button id="next-horo">Volgende</button>
</div>

<!-- MEMORY -->
<div class="game-section">
    <h3 class="glunder-title">Glunder Memory</h3>
    <div id="memory-grid"></div>
</div>

<!-- SCHUIFPUZZEL -->
<div class="game-section">
    <h3 class="glunder-title">Glunder Schuifpuzzel</h3>
    <div id="puzzle"></div>
</div>

<!-- SUDOKU -->
<div class="game-section">
    <h3 class="glunder-title">Glunder Sudoku</h3>
    <div id="sudoku"></div>
</div>


<script>
/* ---------------- COUNTDOWN ---------------- */
function updateCountdown() {
    const eventDate = new Date("2025-11-28T19:30:00+01:00");
    const now = new Date();
    const diff = eventDate - now;
    const days = Math.ceil(diff / (1000*60*60*24));

    if (days > 0) {
        document.getElementById("days-number").textContent = days;
        document.getElementById("countdown-text").textContent = "nachtjes";
    } else {
        document.getElementById("days-number").textContent = "";
        document.getElementById("countdown-text").innerHTML =
            "Vandaag is het eindelijk zover!<br><span style='font-size:1.6rem;'>Vandaag weer samen • Vandaag dichtbij, Glunder ✨</span>";
    }
}
updateCountdown();

/* ---------------- HOROSCOOP ---------------- */
const horoscopes = [
  {sym:"♈", list:["Nieuw inzicht ontvouwt zich…","Je warmte raakt iemand dichtbij.","Vandaag is mild en zacht.","Een onverwacht compliment komt.","Je straalt meer dan je doorhebt.","Een deur gaat open.","Iemand vertrouwt je iets toe.","Je voelt verbinding."]},
  {sym:"♉", list:["Rust brengt helderheid.","Een klein gebaar wordt groot.","Je charme werkt subtiel.","Vandaag vindt iets jou.","Er komt zachte energie binnen.","Je voelt waardering.","Iemand kijkt naar je op.","Stilte zegt genoeg."]},
  {sym:"♊", list:["Speelsheid opent iets.","Een gesprek blijft hangen.","Synchroniciteit verschijnt.","Je woorden raken iemand.","Iemand onthult iets moois.","Het onverwachte verrast zacht.","Je innerlijke licht beweegt.","Een glimlach brengt nieuws."]},
  {sym:"♋", list:["Warmte omringt je.","Je intuïtie wijst de weg.","Iemand ziet jouw zachtheid.","Een fijn moment keert terug.","Je voelt je gedragen.","Een oude zorg verdwijnt.","Je wordt gezien.","Er komt vrede."]},
  {sym:"♌", list:["Je straalt zonder moeite.","Een nieuw idee vonkt.","Iemand bewondert je.","Vandaag voelt koninklijk.","Een deur opent vanzelf.","Je kracht is stil aanwezig.","Je inspireert iemand.","Warm vuur in je hart."]},
  {sym:"♍", list:["Details vallen op hun plek.","Je zorgt beter voor jezelf.","Rust brengt precisie.","Iemand waardeert je inzet.","Je ziet iets helder.","Een zachte verrassing.","Je geeft licht.","Een zachte stap vooruit."]},
  {sym:"♎", list:["Evenwicht komt terug.","Een mooi moment vangt je.","Je ontvangt zachtheid.","Verbinding maakt licht.","Iemand ziet jouw schoonheid.","Rust in je hart.","Een keuze wordt makkelijk.","Je woorden brengen vrede."]},
  {sym:"♏", list:["Diepte brengt helderheid.","Je voelt magnetisme.","Een geheim opent zich.","Iemand vertrouwt jou.","Je kracht is kalm.","Je intuïtie klopt.","Een intens maar fijn moment.","Er komt helderheid."]},
  {sym:"♐", list:["Vrijheid ademt.","Je voelt avontuur.","Een glimlach opent iets.","Iemand wil dichterbij.","Vandaag voelt licht.","Je hart lacht.","Een nieuw pad glanst.","Een kleine ontdekking."]},
  {sym:"♑", list:["Je voelt rust.","Een doel komt dichterbij.","Iemand waardeert je kracht.","Er ontstaat stabiliteit.","Zachte discipline werkt.","Je inspireert stil.","Een warm gebaar.","Een nieuwe basis."]},
  {sym:"♒", list:["Je voelt originaliteit.","Een idee raakt iemand.","Verrassing in de lucht.","Iemand ziet je anders.","Vandaag is creatief.","Je brengt licht.","Een zachte wending.","Een onverwacht inzicht."]},
  {sym:"♓", list:["Je voelt magie.","Droom wordt tastbaar.","Iemand voelt je aan.","Zachtheid opent iets.","Je hart volgt fluistering.","Een mooi moment drijft binnen.","Je raakt iemand diep.","Een zachte kans."]}
];

let currentIndex = 0;

function loadHoroscope() {
    const h = horoscopes[currentIndex];
    document.getElementById("horo-symbol").textContent = h.sym;
    const day = new Date().getDate()%8;
    document.getElementById("horoscope-text").textContent = h.list[day];
}
document.getElementById("next-horo").onclick = () => {
    currentIndex = (currentIndex+1)%horoscopes.length;
    loadHoroscope();
};
loadHoroscope();

/* ---------------- MEMORY ---------------- */
const memoryImages = [
    "docs/countdown-poster.png",
    "docs/countdown-poster.png",
    "docs/planet.png",
    "docs/planet.png",
    "docs/meteor.png",
    "docs/meteor.png",
    "docs/sun.png",
    "docs/sun.png"
];
memoryImages.sort(() => Math.random()-0.5);

const memGrid = document.getElementById("memory-grid");
let memFirst = null;
let memBusy = false;

memoryImages.forEach((src, i) => {
    const card = document.createElement("div");
    card.className="memory-card";
    const img = document.createElement("img");
    img.src = src;
    card.appendChild(img);
    card.onclick=function(){
        if(memBusy) return;
        img.style.display="block";
        if(!memFirst){ memFirst=this; return; }
        if(memFirst===this) return;
        if(memFirst.firstChild.src===img.src){
            memFirst.style.opacity=0.3;
            this.style.opacity=0.3;
            memFirst=null;
        } else {
            memBusy=true;
            setTimeout(()=>{
                memFirst.firstChild.style.display="none";
                img.style.display="none";
                memFirst=null;
                memBusy=false;
            },600);
        }
    }
    memGrid.appendChild(card);
});

/* ---------------- SCHUIFPUZZEL ---------------- */
const puzzle = document.getElementById("puzzle");
let order = [...Array(15).keys(), "empty"];
order.sort(()=>Math.random()-0.5);

function drawPuzzle() {
    puzzle.innerHTML="";
    order.forEach((v,i)=>{
        const d=document.createElement("div");
        const row=Math.floor(i/4);
        const col=i%4;
        if(v==="empty"){
            d.className="piece empty";
        } else {
            d.className="piece";
            const x = (v%4)*33.3;
            const y = Math.floor(v/4)*33.3;
            d.style.backgroundPosition=`${-x}% ${-y}%`;
        }
        d.onclick=()=>move(i);
        puzzle.appendChild(d);
    });
}
function move(i){
    const emptyIndex = order.indexOf("empty");
    const touches=[i-1,i+1,i-4,i+4];
    if(touches.includes(emptyIndex)){
        [order[i],order[emptyIndex]]=[order[emptyIndex],order[i]];
        drawPuzzle();
    }
}
drawPuzzle();

/* ---------------- SUDOKU (6x6) ---------------- */
const sudokuGrid = document.getElementById("sudoku");
for(let i=0;i<36;i++){
    const inp=document.createElement("input");
    inp.maxLength=1;
    sudokuGrid.appendChild(inp);
}
</script>

</body>
</html>
