<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Nog maar...</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #f6eee7 0%, #f3e8dc 100%);
    font-family: 'Poppins', sans-serif;
    color: #5a463a;
    text-align: center;
    overflow: hidden;
    position: relative;
    opacity: 0;
    animation: fadeIn 3s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Subtiele glans over de achtergrond */
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.35), transparent 70%),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,0.25), transparent 70%);
    animation: backgroundGlow 15s ease-in-out infinite alternate;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes backgroundGlow {
    0% { opacity: 0.6; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.03); }
  }

  h1 {
    font-size: 2.2em;
    margin-top: 60px;
    color: #7c5e48;
    position: relative;
    z-index: 2;
  }

  /* Groot kader */
  #frame {
    margin: 40px auto;
    padding: 40px 20px;
    width: 340px;
    border-radius: 24px;
    background: linear-gradient(145deg, rgba(242, 227, 211, 0.85), rgba(248, 240, 230, 0.85));
    box-shadow: 0 8px 20px rgba(150, 120, 90, 0.25);
    position: relative;
    overflow: hidden;
    z-index: 2;
  }

  /* Glans over het kader */
  #frame::after {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 80%);
    transform: skewX(-25deg);
    animation: shine 6s infinite;
  }

  @keyframes shine {
    0% { left: -75%; }
    60% { left: 125%; }
    100% { left: 125%; }
  }

  /* Binnenste kader voor aftelling */
  #countdown-box {
    background: #f5e4d0;
    border-radius: 16px;
    padding: 25px 10px;
    width: 160px;
    margin: 0 auto 15px auto;
    box-shadow: inset 0 0 8px rgba(140, 100, 70, 0.2),
                0 4px 8px rgba(140, 100, 70, 0.2);
  }

  #countdown {
    font-size: 3em;
    color: #b07c56;
    font-weight: 600;
    line-height: 1em;
  }

  #nachtjes {
    font-size: 1.1em;
    color: #7c5e48;
    font-weight: 500;
    margin-top: 5px;
  }

  #message {
    font-size: 1.3em;
    color: #705540;
    margin-top: 15px;
  }

  #footer {
    margin-top: 40px;
    font-style: italic;
    line-height: 1.6em;
    color: #6d5644;
    position: relative;
    z-index: 2;
  }

  .heart {
    position: absolute;
    font-size: 1.8em;
    opacity: 0.6;
    animation: float 10s ease-in-out infinite;
    z-index: 1;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    50% {
      transform: translateY(-100px) scale(1.1);
      opacity: 0.5;
    }
    100% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
  }
</style>
</head>
<body>
  <h1>Nog maar‚Ä¶</h1>
  <div id="frame">
    <div id="countdown-box">
      <div id="countdown"></div>
      <div id="nachtjes">nachtjes</div>
    </div>
    <div id="message"></div>
  </div>

  <div id="footer">
    ‚ú®<br>
    Even samen.<br>
    Even zijn.<br>
    Even nu.<br>
    üßúüèª‚Äç‚ôÄÔ∏è‚ú®<br>
    Tot snel üòò
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const nachtjesEl = document.getElementById("nachtjes");
    const messageEl = document.getElementById("message");
    const targetDate = new Date("2025-10-16T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

      if (diff > 0) {
        countdownEl.textContent = days;
        nachtjesEl.style.display = "block";
        messageEl.textContent = "";
      } else if (now < new Date("2025-10-16T17:30:00")) {
        countdownEl.textContent = "üí´";
        nachtjesEl.style.display = "none";
        messageEl.textContent = "Het is bijna zover";
      } else {
        countdownEl.textContent = "";
        nachtjesEl.style.display = "none";
        messageEl.textContent = "üíñüí•‚ú®";
        triggerFireworks();
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 10);

    // Hartjes genereren
    const numHearts = 55;
    const colors = ["üß°", "‚ù§Ô∏è", "üíú", "üíô", "üíõ", "üíö"];
    const hearts = [];

    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = colors[Math.floor(Math.random() * colors.length)];
      heart.style.left = Math.random() * 100 + "%";
      heart.style.top = Math.random() * 100 + "%";
      heart.style.animationDelay = Math.random() * 10 + "s";
      heart.style.animationDuration = 8 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      hearts.push(heart);
    }

    // Hartjes veranderen in vuurwerk-hartjes na 16 okt 17:30
    function triggerFireworks() {
      hearts.forEach((heart) => {
        heart.textContent = colors[Math.floor(Math.random() * colors.length)];
        heart.style.fontSize = (2 + Math.random() * 2) + "em";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        heart.style.opacity = 0.9;
      });
    }
  </script>
</body>
</html>
