<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glunder Verrassing</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #1a1712;
        font-family: "Poppins", sans-serif;
        color: #efe7d8;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 38px;
        font-weight: 700;
    }

    .section {
        margin: 40px auto;
        max-width: 500px;
        padding: 20px;
        background: rgba(255,255,255,0.04);
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .game-title {
        font-size: 28px;
        margin-bottom: 18px;
        font-weight: 600;
    }

    /* Countdown styling */
    #countdown-container {
        position: relative;
        width: 240px;
        height: 240px;
        margin: 0 auto;
    }

    #countdown-container img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }

    #countdown-number {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 64px;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 0 12px #d8c79e;
    }

    /* Sudoku styles */
    #sudoku {
        margin: 0 auto;
        border: 3px solid #d8c79e;
        width: 360px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
    }

    .sudoku-cell {
        width: 100%;
        height: 50px;
        text-align: center;
        font-size: 26px;
        border: 1px solid #d8c79e;
        background: rgba(255,255,255,0.10);
        color: #e8dfca;
    }

    .sudoku-cell[readonly] {
        background: rgba(216,199,158,0.25);
        font-weight: 700;
    }

    /* bloklijnen */
    .sudoku-cell:nth-child(6n+1) { border-left: 3px solid #d8c79e; }
    .sudoku-cell:nth-child(n+19) { border-top: 3px solid #d8c79e; }

    @media screen and (max-width: 500px) {
        #sudoku { width: 300px; }
        .sudoku-cell { height: 44px; font-size: 20px; }
        #countdown-container { width: 200px; height: 200px; }
        #countdown-number { font-size: 54px; }
    }
</style>
</head>

<body>

<h1>Glunder Aftelmoment ‚ú®</h1>

<div class="section">
    <div id="countdown-container">
        <img src="supermoon.png" alt="Moon Timer">
        <div id="countdown-number">0</div>
    </div>

    <div style="margin-top:15px; font-size:22px; font-weight:500;">
        Nog even wachten lieve Glunder üåô
    </div>

    <div id="special-final-lines" style="display:none; margin-top:20px; font-size:32px; font-weight:700; font-style:italic;">
        Vandaag is het eindelijk zover!<br>
        <span style="font-size:22px;">Vandaag weer samen<br>Vandaag dichtbij, Glunder üßúüèª‚Äç‚ôÄÔ∏è‚ú®</span>
    </div>
</div>

<!-- MEMORY (blijft zoals je had, maar afbeeldingen werken nu altijd uit /docs) -->
<div class="section">
    <div class="game-title">Memory</div>
    <img src="memory_sun.png" style="width:80px; margin:10px;">
    <img src="memory_moon.png" style="width:80px; margin:10px;">
    <img src="memory_saturn.png" style="width:80px; margin:10px;">
    <img src="memory_venus.png" style="width:80px; margin:10px;">
</div>

<!-- SUDOKU -->
<div class="section">
    <div class="game-title">Glunder Sudoku</div>
    <div id="sudoku"></div>
</div>

<script>
/* COUNTDOWN FIX */
function updateCountdown() {
    const target = new Date("2025-11-28T19:30:00+01:00");
    const now = new Date();

    const todayMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const targetMidnight = new Date(target.getFullYear(), target.getMonth(), target.getDate());

    let nights = Math.ceil((targetMidnight - todayMidnight) / (1000 * 60 * 60 * 24));
    if (nights < 0) nights = 0;

    document.getElementById("countdown-number").textContent = nights;

    const specialText = document.getElementById("special-final-lines");

    const isTargetDay =
        now.getFullYear() === 2025 &&
        now.getMonth() === 10 &&
        now.getDate() === 28;

    specialText.style.display = isTargetDay ? "block" : "none";
}

updateCountdown();
setInterval(updateCountdown, 60000);


/* SUDOKU FIX */
const sudokuStart = [
    [1, 0, 0, 4, 0, 0],
    [0, 4, 0, 0, 6, 0],
    [0, 0, 3, 0, 0, 5],
    [5, 0, 0, 2, 0, 0],
    [0, 6, 0, 0, 3, 0],
    [0, 0, 2, 0, 0, 1]
];

const sudoku = document.getElementById("sudoku");

for (let r = 0; r < 6; r++) {
    for (let c = 0; c < 6; c++) {
        const input = document.createElement("input");
        input.className = "sudoku-cell";
        input.maxLength = 1;

        if (sudokuStart[r][c] !== 0) {
            input.value = sudokuStart[r][c];
            input.readOnly = true;
        } else {
            input.oninput = () => {
                input.value = input.value.replace(/[^1-6]/g, "");
            };
        }

        sudoku.appendChild(input);
    }
}
</script>

</body>
</html>
