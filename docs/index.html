<style>
  :root{
    --papier: #fff8f0;
    --inkt: #1a1a1a;
    --muted: #7f766e;
    --accent: #e07b39;
    --shadow: rgba(0,0,0,0.08);
  }

  *{box-sizing:border-box}
  body{margin:0;background:#f2e9e1;font-family:Spectral, Georgia, serif;display:flex;justify-content:center;padding:20px;color:var(--inkt);}
  .pamflet{width:100%;max-width:720px;background:var(--papier);border-radius:10px;box-shadow:0 8px 20px var(--shadow);overflow:hidden;padding:20px;}

  header{text-align:center;margin-bottom:20px;}
  .masthead{font-family:'Playfair Display', serif;font-size:36px;font-weight:900;color:var(--accent);letter-spacing:1px;margin-bottom:6px;}
  .meta{font-size:14px;color:var(--muted);}
  .meta span{margin-right:10px;}

  .main-headline{text-align:center;font-size:28px;font-weight:800;margin:20px 0;color:#333;}
  .subhead{text-align:center;color:var(--muted);margin-bottom:20px;}

  .photo-frame{background:linear-gradient(180deg,#fff3e6,#fff6f2);border-radius:8px;padding:20px;text-align:center;margin-bottom:20px;}
  .big-number{font-family:'Playfair Display', serif;font-size:120px;font-weight:900;color:var(--accent);}
  .photo-caption{margin-top:12px;color:var(--muted);font-weight:600;font-size:14px;}

  .tear-stack{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:20px 0;}
  .tear{padding:12px 16px;background:#fff3e6;border-left:6px solid var(--accent);border-radius:4px;font-weight:700;box-shadow:0 4px 12px var(--shadow);}
  .tear.dim{opacity:0.3;}

  .panels{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-bottom:20px;}
  .panel{flex:1 1 220px;background:#fff9f2;border-radius:8px;padding:16px;box-shadow:0 4px 12px var(--shadow);}
  .panel h4{margin-top:0;margin-bottom:10px;font-size:18px;color:var(--accent);}
  .panel p{margin:0;color:var(--muted);font-size:14px;line-height:1.4;}

  .weather .temp{font-size:32px;font-weight:800;color:#e07b39;}
  .weather .meta{font-size:13px;color:var(--muted);margin-top:4px;}
  .weather svg{width:40px;height:40px;margin-top:8px;}

  .horoscope{font-size:14px;color:var(--muted);margin-top:12px;}

  footer{text-align:center;font-size:12px;color:var(--muted);margin-top:20px;}

  button.btn{margin-top:12px;padding:10px 16px;border:none;border-radius:6px;background:var(--accent);color:#fff;font-weight:700;cursor:pointer;transition:0.2s;}
  button.btn:hover{opacity:0.85;}

  @media (max-width:600px){
    .big-number{font-size:80px;}
    .main-headline{font-size:22px;}
    .panels{flex-direction:column;}
  }
</style>
