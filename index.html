<script>
// Doel-tijd: 16:00 vandaag (Amsterdam)
const target = new Date();
target.setHours(16,0,0,0);

function updateCountdown() {
  const now = new Date();
  let diff = target - now;
  const countdownEl = document.getElementById("countdown");
  const messageEl = document.getElementById("message");

  if(diff > 0) {
    const hrs = Math.floor(diff / (1000*60*60));
    const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
    const secs = Math.floor((diff % (1000*60)) / 1000);
    countdownEl.textContent = `${hrs}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
    messageEl.textContent = "Ik kijk ernaar uit üòâ‚ú®";
  } else {
    countdownEl.textContent = "00:00:00";
    messageEl.textContent = "Het is tijd üí´ ‚Äî geniet van je afspraak!";
  }
}

updateCountdown();
setInterval(updateCountdown, 1000);

// Voeg zwevende hartjes toe
for(let i=0; i<15; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "üíñ";
  heart.style.left = Math.random()*100 + "%";
  heart.style.animationDelay = Math.random()*6 + "s";
  document.body.appendChild(heart);
}
</script>
